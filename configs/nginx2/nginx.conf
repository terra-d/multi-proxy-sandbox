user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # デフォルトのレスポンス
        location / {
            add_header Content-Type text/html;
            add_header X-Proxy-Pass "nginx2" always;
            return 200 '<html>
<head><title>Nginx2 Backend</title></head>
<body>
<h1>Hello from Nginx2!</h1>
<p>This response is from the backend nginx2 server.</p>
<h2>Headers Received:</h2>
<ul>
<li>Host: $host</li>
<li>X-Real-IP: $http_x_real_ip</li>
<li>X-Forwarded-For: $http_x_forwarded_for</li>
<li>X-Forwarded-Proto: $http_x_forwarded_proto</li>
</ul>
</body>
</html>';
        }

        # ヘルスチェック用エンドポイント
        location /health {
            access_log off;
            return 200 "nginx2 is healthy\n";
            add_header Content-Type text/plain;
        }

        # デバッグ用エンドポイント
        location /debug {
            add_header Content-Type text/plain;
            return 200 "Server: nginx2\nHost: $host\nRemote IP: $remote_addr\nX-Real-IP: $http_x_real_ip\nX-Forwarded-For: $http_x_forwarded_for\nX-Forwarded-Proto: $http_x_forwarded_proto\n";
        }

        # JSONレスポンス例
        location /api {
            add_header Content-Type application/json;
            return 200 '{"server": "nginx2", "status": "ok", "timestamp": "$time_iso8601"}';
        }
    }
}